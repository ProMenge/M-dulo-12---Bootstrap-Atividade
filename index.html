<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Formulário de Cadastro:</h1>

            <form action="">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="telefone" class="form-label">Número:</label>
                <input type="tel" name="telefone" id="telefone" class="form-control">

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="aceito-termos" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e aceito os temos de uso</label>
                </div>

                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
